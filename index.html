<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Memory Match</h1>
        <button class="reset">Reset</button>
        <h4 class="settings">settings</h4>
    </header>
    <section class="leftBar">
        <div class="wrapper">
            <h3>Stats:</h3>
            <h4>Times played:</h4>
            <div class="timesPlayed">0</div>
            <h4>Try count:</h4>
            <div class="tryCount">0</div>
            <h4>Accuracy:</h4>
            <div class="accuracy">0.0%</div>
            <h3>Info about the game</h3>
        </div>
    </section>
    <main>
        <div class="row row1">
            <div class="card">
                <div class="front" compare="1">front<br>1</div>
                <div class="back"><img src="http://magdalene.holylandresistance.co.uk/files/2011/09/world-symbol.png"></div>
            </div>
